<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>轮播示例</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    #wrapper {
      display: flex;
      overflow: hidden;
      margin: 0 auto;
    }
    #slides img {
      max-width: 100%;
    }
    #slides {
      display: flex;
      transition: transform 1s;
      width: 100%;
      align-items: flex-start;
    }
    #buttons {
      text-align: center;
    }

  </style>
</head>
<body>

<div id="wrapper">
  <div id="slides">
    <img src="http://via.placeholder.com/1050x600/000/fff?text=Jirengu-81" alt="">
    <img src="http://via.placeholder.com/1050x600/444/000?text=Jirengu-82&background=red" alt="">
    <img src="http://via.placeholder.com/1050x600/000/fff?text=Jirengu-83" alt="">
  </div>
</div>
<div id="buttons">
  <button>一</button>
  <button>二</button>
  <button>三</button>
</div>
<button id="pause">暂停</button>
<button id="resume">恢复</button>

<script src="jquery.min.js"></script>
<script>
  let $slides = $('#slides')
  let n = 1
  let timeId
  autoPlay()

  // 三秒钟做一件事
  function autoPlay () {
    timerId = setInterval(function () {
      playN()
    }, 3000)
  }

  function playN () {
    if (n === $slides.children().length) {
      n = 0
    }
    let width = $slides.children().first().width()
    $slides.css({
      transform: `translateX(-${n * width}px)`
    })
    n = n + 1
  }

  $('#pause').on('click', function () {
    window.clearInterval(timerId)
  })
  $('#resume').on('click', function () {
    autoPlay()
  })

  $('#buttons').on('click', 'button', function (e) {
    window.clearInterval(timerId)
    let $button = $(e.currentTarget)
    n = $button.index() // API
    playN()
    autoPlay()
  })
</script>
</body>
</html>
